<h2> Users </h2>

<div *ngFor="let user of users" class="user-card">
  <a [routerLink]="['/users', user.id]">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Email: </strong>{{ user.email }}</p>
      </mat-card-content>
    </mat-card>
  </a>

</div>
